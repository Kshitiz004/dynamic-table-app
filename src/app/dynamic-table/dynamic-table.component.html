<div class="p-grid">
    <div class="p-col-12">
      <p-card>
        <div class="p-card-body">
          <h2 class="fancy-heading animated-heading">DYNAMIC TABLE</h2>
          <div class="p-d-flex p-jc-between p-ai-center">
            <input pInputText type="text" [(ngModel)]="searchQuery" placeholder="Search all columns" />
            <button pButton type="button" label="Search" icon="pi pi-search" (click)="filterGlobal()"></button>
          </div>
        </div>
        <p-table [value]="filteredData" [paginator]="true" [rows]="5" [loading]="loading">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="username">Username <p-sortIcon field="username"></p-sortIcon></th>
              <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData>
            <tr>
              <td>{{ rowData.id }}</td>
              <td>{{ rowData.name }}</td>
              <td>{{ rowData.username }}</td>
              <td>{{ rowData.email }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
